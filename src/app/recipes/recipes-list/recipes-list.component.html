<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12 list-group">
    <a href="" class="list-group-item clearfix" *ngFor="let rcp of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ rcp.name }}</h4>
        <p class="list-group-item-text">{{ rcp.description }}</p>
      </div>
      <span class="pull-right">
        <img [src]="rcp.imagePath" alt="" class="img-responsive" style="max-width: 50px">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
